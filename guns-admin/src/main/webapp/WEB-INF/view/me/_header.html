@var sysuser = shiro.getUser();
<div class="header" >
		<div class="logo">
			<!-- <img src="${ctxPath}/static/me/images/logo.png" alt=""> -->
			<img src="${ctxPath}/static/img/login-logo.png" alt="">
			<p>气象监控平台</p>
		</div>
		<div class="back">
			<a href="javascript:window.location.reload();">
				<img src="${ctxPath}/static/me/images/back2.png" alt="">
				<p>返回</p>
			</a>
			<a href="/">
				<img src="${ctxPath}/static/me/images/home.png" alt="">
				<p>首页</p>
			</a>
			<a href="/logout">
				<img src="${ctxPath}/static/me/images/tuichu.png" alt="">
				<p>退出</p>
			</a>
		</div>
		<div class="bottom">
			<div class="left">
				<!-- <img src="${ctxPath}/static/me/images/hade.png" alt=""> -->
				
				<img alt="image" class="img-circle"
                    @if(isEmpty(avatar)){
                         src="${ctxPath}/static/img/girl.gif"
                    @}else{
                         src="${ctxPath}/kaptcha/${avatar}"
                    @}
                    />
				
				<p>${sysuser.name!}，您好！欢迎进入气象监控平台</p>
			</div>
			<div class="right" id="sys_time"></div>
		</div>
	</div>
<script type="text/javascript">
	Date.prototype.format =function(format){var o = {"M+" : this.getMonth()+1, //month
			 										 "d+" : this.getDate(), //day
            										 "h+" : this.getHours(), //hour
            									     "m+" : this.getMinutes(), //minute
            										 "s+" : this.getSeconds(), //second
            										 "q+" : Math.floor((this.getMonth()+3)/3), //quarter
            										 "S" : this.getMilliseconds() //millisecond
											}
		if(/(y+)/.test(format)) format=format.replace(RegExp.$1,(this.getFullYear()+"").substr(4- RegExp.$1.length));
		for(var k in o)if(new RegExp("("+ k +")").test(format))format = format.replace(RegExp.$1,RegExp.$1.length==1? o[k] :("00"+ o[k]).substr((""+ o[k]).length));
		return format;
	}
	</script>
<script>
	$(function(){
		setInterval(function(){
			$('#sys_time').html(new Date().format('yyyy-MM-dd hh:mm:ss')+'&nbsp;&nbsp;星期'+'日一二三四五六'.charAt(new Date().getDay()));
		},1000);
	});
</script>
